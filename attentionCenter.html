<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/attentionCenter.css">
    <script type="text/javascript" src="js/attentionCenter.js"></script>
    <title>Distracted Gauss</title>
</head>
<body>
    <table id="main-table">
        <tr>
            <td>
                <div class="buttons">
                    <button type="button" id="control-button"></button>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <ul id="checkboxes">
                    <li><input type="checkbox" class="settings" id="remove-suggestions"/><label for="remove-suggestions">Remove suggested videos </label><strong></strong></li>
                    <li><input type="checkbox" class="settings" id="remove-comments"/><label for="remove-comments">Remove comments </label><strong></strong></li>
                    <li><input type="checkbox" class="settings" id="theatermode"/><label for="theatermode">Theater mode </label><strong></strong></li>
                    <li><input type="checkbox" class="settings" id="replaymode"/><label for="replaymode">Replay mode </label><strong></strong></li>
                    <!-- <li><input type="checkbox" class="settings" id="stopautoplaymode"/><label for="stopautoplaymode">Stop AutoPlay </label><strong></strong></li> -->
                </ul>
            </td>
        </tr>
        <tr>
            <td>
                <div class="buttons">
                    <button type="button" id="save-settings-button" disabled>Save Settings</button> 
                </div>
            </td>
        </tr>

    </table>    
    
</body>
</html>
